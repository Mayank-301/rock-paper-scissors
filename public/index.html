<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<style>
body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .vs{
        display: flex;
        /* justify-content: space-between; */
        justify-content: center;
        align-items: center;
        /* gap: 78px; */
    }
    .display{
        display: flex;
        gap: 50px;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .ryou, .rcom{
        
        border-radius: 25px;
        box-shadow: 0 8px 24px rgba(130, 91, 237, 0.1);
        height: 150px;
        width: 150px;
        /* border: 2px solid red; */
        background-color: rgb(61, 54, 54);
    }
    .rock , .paper, .Scissors{
        height: 45px;
        width: 95px;
        border-radius: 8px;
        margin: 0 8px;
    }
  
     .rock{
        
      background-size: cover;  
  background-position: center;
  background-repeat: no-repeat;
        background-image: url(./img/rock.png);
     }
     .paper{
        
      background-size: cover;  
  background-position: center;
  background-repeat: no-repeat;
        background-image: url(./img/paper.png);
     }
     .Scissors{
        
      background-size: cover;  
  background-position: center;
  background-repeat: no-repeat;
        background-image: url(./img/sessour.png);
     }
     button img {
        display: none;
     }
     img{
        height: 150px;
        width: 150px;
     }
     #card{
       position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #402E2A, #947C70, #EDE3DB);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
      height: 300px;
        width: 250px;
     }
     #comBox{
        border: solid 2px black;
        height: 150px;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        color: #3498db;
        background-color: #0a1a2f;
        border-radius: 20px;
        overflow: hidden;
        
        
    }
     #yourBox{
        border-radius: 20px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0a1a2f;
        color: white;
        border: solid 2px black;
        height: 150px;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
     }
     #comBox span {
        animation: blink 1.4s infinite;
        margin: 0 5px;
        
        }

#comBox span:nth-child(2) {
  animation-delay: 0.2s;
}

#comBox span:nth-child(3) {
  animation-delay: 0.4s;
}

#counBtn {
  padding: 12px 28px;
  background: linear-gradient(145deg, #1a2b3c, #0f1e2f);
  border: none;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  cursor: pointer;
  letter-spacing: 1px;
}

#counBtn:hover {
  background: linear-gradient(145deg, #263c52, #112233);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
  transform: scale(1.05);
}

#counBtn:active {
  transform: scale(0.97);
  box-shadow: inset 0 4px 8px rgba(0,0,0,0.5);
}

@keyframes blink {
  0% { opacity: 0.2; }
  20% { opacity: 1; }
  100% { opacity: 0.2; }
}
</style>
<body>
    <div class="container">

        <h2>Rock-Paper-Scissors</h2>

        <div class="vs">
            <div class="you" id="name" style="font-family: Arial, Helvetica, sans-serif; font-weight: 600; position: sticky; margin-left: -20px;">You
            </div>
            <div class="Vs" style="margin-left: 60px;" ><span style="color: blue; font-size: 20px; font-weight: 900;">V</span>
                            <span style="color: red; font-size: 20px; font-weight: 900;">S</span>
            </div>
            <div class="com" style="font-family: Arial, Helvetica, sans-serif; font-weight: 600; margin-left: 50px;">COM</div>
        </div>

        <div class="display">
            <div class="yourBox" id="yourBox">Select <br> Yours </div>
            <div class="comBox" id="comBox">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>

        <div class="btns">
            <button type="button" class="rock" id="rock" onclick="playGame('rock')">
                <img src="./img/rock.png" alt="">
            </button>
            <button type="button" class="paper" id="paper" onclick="playGame('paper')">
                <img src="./img/paper.png" alt="">
            </button>
            <button type="button" class="Scissors" id="Scissors" onclick="playGame('scissors')">
                <img src="./img/sessour.png" alt="">
            </button>
            
        </div>

        <div id="card">

            <div ><h1 id="greeting"></h1></div>

            <div id="resultimg">
                                <!-- <img src="./RPS-img/win.png" alt="">
                                <img src="./RPS-img/lose.png" alt="">
                                <img src="./RPS-img/rock.png" alt=""> -->
                </div>
                <br>
            <button id="counBtn" onclick="closeCard()">countineu</button>

        </div>
    </div>



    <script>

        let name = prompt("Enter Your Name: ");
        document.getElementById("name").innerHTML = name;

        // let rock = document.getElementById("rock");
        // let paper = document.getElementById("paper");
        // let scissors = document.getElementById("scissors");


        const imageMap = {
    rock: "./img/rock.png",
    paper: "./img/paper.png",
    scissors: "./img/sessour.png"
    };

    const resultImage = {
        win: "./img/win.png",
        lose: "./img/lose.png",
        draw: "./img/draw.png"
    };


       function playGame(playerChoice) {
    
    document.getElementById("yourBox").innerHTML = `<img src="${imageMap[playerChoice]}" />`;

    
    const choices = ["rock", "paper", "scissors"];
    const randomChoice = choices[Math.floor(Math.random() * choices.length)];

  
    setTimeout(() => {
        document.getElementById("comBox").innerHTML = `<img src="${imageMap[randomChoice]}" />`;
    }, 1000);

    setTimeout(() =>{
    let result = "";
    
    if (playerChoice === randomChoice) {
    result = "It's a Draw!";
    console.log(result);
    } else if (
    (playerChoice === "rock" && randomChoice === "scissors") ||
    (playerChoice === "paper" && randomChoice === "rock") ||
    (playerChoice === "scissors" && randomChoice === "paper")
    ) {
    result = "You Win!";
    console.log(result);
    } else {
    result = "You Lose!";
    console.log(result);
    }
    

    //pop-up card

    document.getElementById("greeting").innerHTML = result;


    if(result === "You Win!"){
        document.getElementById("resultimg").innerHTML = `<img src="${resultImage.win}" alt="">`;
    
    }else if(result === "You Lose!"){
        document.getElementById("resultimg").innerHTML = `<img src="${resultImage.lose}" alt="">`;
    }else{
        document.getElementById("resultimg").innerHTML = `<img src="${resultImage.draw}" alt="">`;
    };


    setTimeout(() => {
        document.getElementById("card").style.display = "block";    
    }, 1000);

    
}, 1000);
}

function closeCard(){
    
document.getElementById("card").style.display = "none";


document.getElementById("yourBox").innerHTML = "Select <br> Yours";

document.getElementById("comBox").innerHTML = `
    <span>.</span>
    <span>.</span>
    <span>.</span>
  `;

}
   

    </script>
</body>
</html>
